<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome para ícones -->
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .login-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            top: 70%;
            left: 10px;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .form-control {
            padding-left: 40px; /* Espaço para o ícone */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Imagem de biblioteca no canto esquerdo -->
            <div class="text-center mb-4">
                <img src="https://img.freepik.com/fotos-premium/modelo-de-logotipo-da-biblioteca-de-design-plano_1029473-591605.jpg?semt=ais_hybrid" alt="Logo" class="login-logo"> <!-- Troque pelo seu logo -->
            </div>

            <h3 class="text-center mb-4">Login</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <!-- Campo de email com ícone -->
                <div class="form-group input-icon">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <!-- Campo de senha com ícone -->
                <div class="form-group input-icon">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
